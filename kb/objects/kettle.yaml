type: kettle
parts:
  control:
    attributes:
      power:
        space: binary_state
        default: 'off'
        mutable: true
  tank:
    attributes:
      level:
        space: water_level
        default: low
        mutable: true
  heater:
    attributes:
      temperature:
        space: temperature_level
        default: cold
        mutable: true
