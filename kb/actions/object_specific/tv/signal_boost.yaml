action: signal_boost
object_type: tv

parameters: {}

preconditions:
  - type: attribute_check
    target: screen.power
    operator: equals
    value: on

effects:
  - type: conditional
    condition:
      type: or
      conditions:
        - type: attribute_check
          target: network.wifi_connected
          operator: equals
          value: on
        - type: attribute_check
          target: power_source.voltage
          operator: equals
          value: high
    then:
      - type: set_attribute
        target: screen.brightness
        value: high
      - type: set_attribute
        target: audio.volume
        value: high
    else:
      - type: set_attribute
        target: screen.brightness
        value: medium
      - type: set_attribute
        target: audio.volume
        value: medium
