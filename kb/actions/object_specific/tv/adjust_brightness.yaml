action: adjust_brightness
object_type: tv

parameters: {}

preconditions:
  - type: attribute_check
    target: screen.power
    operator: equals
    value: on

effects:
  - type: conditional
    condition:
      type: attribute_check
      target: network.wifi_connected
      operator: equals
      value: on
    then:
      - type: set_attribute
        target: screen.brightness
        value: high
    else:
      - type: set_attribute
        target: screen.brightness
        value: medium
