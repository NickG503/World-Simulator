action: open_streaming
object_type: tv

parameters: {}

preconditions:
  - type: attribute_check
    target: screen.power
    operator: equals
    value: on
  - type: attribute_check
    target: network.wifi_connected
    operator: equals
    value: on

effects:
  # Keep brightness as-is (turn_on sets medium); we don't change it so a later HDR enable may fail
  - type: set_attribute
    target: screen.power
    value: on
