action: adjust_volume
object_type: tv

parameters:
  to_level:
    type: choice
    choices: [mute, low, medium, high]
    required: true

preconditions:
  - type: attribute_check
    target: screen.power
    operator: equals
    value: on

effects:
  - type: set_attribute
    target: audio.volume
    value:
      type: parameter_ref
      name: to_level
