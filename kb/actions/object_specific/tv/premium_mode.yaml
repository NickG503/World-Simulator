action: premium_mode
object_type: tv

parameters: {}

preconditions:
  - type: attribute_check
    target: screen.power
    operator: equals
    value: on
  - type: or
    conditions:
      - type: attribute_check
        target: power_source.voltage
        operator: equals
        value: high
      - type: attribute_check
        target: network.wifi_connected
        operator: equals
        value: on

effects:
  - type: conditional
    condition:
      type: and
      conditions:
        - type: attribute_check
          target: cooling.temperature
          operator: not_equals
          value: hot
        - type: attribute_check
          target: audio.channel
          operator: not_equals
          value: low
    then:
      - type: set_attribute
        target: screen.brightness
        value: high
      - type: set_attribute
        target: audio.volume
        value: high
    else:
      - type: set_attribute
        target: screen.brightness
        value: medium
      - type: set_attribute
        target: audio.volume
        value: medium
