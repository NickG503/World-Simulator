# Premium mode action for TV
# Simplified: single attribute check in precondition, flat if-elif-else in effects

action: premium_mode
object_type: tv

parameters: {}

# Single precondition: screen must be on
preconditions:
  - type: attribute_check
    target: screen.power
    operator: equals
    value: on

# Effects with flat conditional based on single attribute (power_source.voltage)
effects:
  - type: conditional
    condition:
      type: attribute_check
      target: power_source.voltage
      operator: equals
      value: high
    then:
      - type: set_attribute
        target: screen.brightness
        value: high
      - type: set_attribute
        target: audio.volume
        value: high
    else:
      - type: set_attribute
        target: screen.brightness
        value: medium
      - type: set_attribute
        target: audio.volume
        value: medium
