action: overheat
object_type: tv

parameters: {}

preconditions:
  - type: attribute_check
    target: screen.power
    operator: equals
    value: on
  - type: attribute_check
    target: cooling.temperature
    operator: equals
    value: hot

effects:
  - type: set_attribute
    target: cooling.temperature
    value: hot
  - type: set_attribute
    target: screen.brightness
    value: none
