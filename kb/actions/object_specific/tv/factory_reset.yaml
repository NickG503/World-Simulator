# Factory reset action for TV
# Simplified precondition: only check screen.power

action: factory_reset
object_type: tv

parameters: {}

# Simplified precondition: screen must be off to reset
preconditions:
  - type: attribute_check
    target: screen.power
    operator: equals
    value: off

effects:
  - type: set_attribute
    target: button.state
    value: off
  - type: set_attribute
    target: screen.power
    value: off
  - type: set_attribute
    target: screen.brightness
    value: none
  - type: set_attribute
    target: audio.volume
    value: medium
  - type: set_attribute
    target: audio.channel
    value: low
  - type: set_attribute
    target: network.wifi_connected
    value: off
