action: factory_reset
object_type: tv

parameters:
  force:
    type: choice
    choices: [force]
    required: false

preconditions:
  - type: or
    conditions:
      - type: attribute_check
        target: screen.power
        operator: equals
        value: off
      - type: parameter_equals
        parameter: force
        value: force

effects:
  - type: set_attribute
    target: button.state
    value: off
  - type: set_attribute
    target: screen.power
    value: off
  - type: set_attribute
    target: screen.brightness
    value: none
  - type: set_attribute
    target: audio.volume
    value: medium
  - type: set_attribute
    target: audio.channel
    value: low
  - type: set_attribute
    target: network.wifi_connected
    value: off
