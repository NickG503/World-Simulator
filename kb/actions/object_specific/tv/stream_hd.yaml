# Stream HD action for TV
# Simplified: single attribute precondition

action: stream_hd
object_type: tv

parameters: {}

# Single precondition: screen must be on
preconditions:
  - type: attribute_check
    target: screen.power
    operator: equals
    value: on

effects:
  - type: set_attribute
    target: audio.channel
    value: high
  - type: set_attribute
    target: screen.brightness
    value: high
  - type: set_attribute
    target: audio.volume
    value: high
