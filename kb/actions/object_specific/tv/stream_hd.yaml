action: stream_hd
object_type: tv

parameters: {}

preconditions:
  - type: attribute_check
    target: screen.power
    operator: equals
    value: on
  - type: and
    conditions:
      - type: attribute_check
        target: network.wifi_connected
        operator: equals
        value: on
      - type: attribute_check
        target: power_source.connection
        operator: equals
        value: on

effects:
  - type: set_attribute
    target: audio.channel
    value: high
  - type: set_attribute
    target: screen.brightness
    value: high
  - type: set_attribute
    target: audio.volume
    value: high
