action: optimize_viewing
object_type: tv

parameters: {}

preconditions:
  # Multiple preconditions checking different unknown attributes
  - type: attribute_check
    target: screen.power
    operator: equals
    value: on
  - type: attribute_check
    target: network.wifi_connected
    operator: equals
    value: on
  - type: attribute_check
    target: power_source.voltage
    operator: not_equals
    value: low

effects:
  # Multiple conditional effects checking different unknown attributes
  - type: conditional
    condition:
      type: attribute_check
      target: cooling.temperature
      operator: equals
      value: cold
    then:
      - type: set_attribute
        target: screen.brightness
        value: high
    else:
      - type: set_attribute
        target: screen.brightness
        value: medium
  
  - type: conditional
    condition:
      type: attribute_check
      target: audio.channel
      operator: equals
      value: high
    then:
      - type: set_attribute
        target: audio.volume
        value: high
    else:
      - type: set_attribute
        target: audio.volume
        value: medium

