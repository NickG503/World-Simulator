action: set_power
object_type: kettle

parameters:
  to:
    type: choice
    choices: ["on", "off"]
    required: true

preconditions:
  - type: parameter_valid
    parameter: to
    valid_values: ["on", "off"]

effects:
  - type: set_attribute
    target: control.power
    value:
      type: parameter_ref
      name: to
