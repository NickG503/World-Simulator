action: turn_on
object_type: generic
required_capabilities: ["switchable"]

parameters:
  # No parameters needed - just turn the switch on

preconditions:
  # Can only turn on if switch is currently off
  - type: attribute_check
    target: switch.position
    operator: equals
    value: off

effects:
  # Set switch to on
  - type: set_attribute
    target: switch.position
    value: "on"