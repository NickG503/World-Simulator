action: turn_off
object_type: generic
required_capabilities: ["switchable"]

parameters:
  # No parameters needed - just turn the switch off

preconditions:
  # Can only turn off if switch is currently on
  - type: attribute_check
    target: switch.position
    operator: equals
    value: on

effects:
  # Set switch to off
  - type: set_attribute
    target: switch.position
    value: "off"

  - type: set_trend
    target: battery.level
    direction: none