spaces:
  # Truly generic spaces that apply to many object types
  - id: binary_state
    name: Binary State
    levels: ["off", "on"]

  - id: brightness_level
    name: Brightness Level
    levels: ["none", "low", "medium", "high"]

  - id: volume_level
    name: Volume Level
    levels: ["mute", "low", "medium", "high"]

  - id: generic_level
    name: Generic Level
    levels: ["empty", "low", "medium", "high", "full"]
  - id: simple_temperature
    name: Simple Temperature
    levels: ["cold", "warm", "hot"]

  - id: battery_types
    name: Battery Types
    levels: ["AA", "AAA", "9V", "lithium"]

  - id: liquid_amount
    name: Liquid Amount
    levels: ["empty", "low", "medium", "high", "full"]

  - id: power_level
    name: Power Level
    levels: ["low", "medium", "high"]

  - id: volume_level
    name: Volume Level
    levels: ["mute", "low", "medium", "high", "max"]

  - id: channel_number
    name: Channel Number
    levels: ["low", "medium", "high"]

  - id: temperature_level
    name: Temperature Level
    levels: ["cold", "warm", "hot"]

  # Dice face values
  - id: dice_face
    name: Dice Face
    levels: ["1", "2", "3", "4", "5", "6"]

  # Result state
  - id: result_state
    name: Result State
    levels: ["none", "win", "lose"]

  # Prize level
  - id: prize_level
    name: Prize Level
    levels: ["none", "small", "medium", "big", "jackpot"]

  # Dice colors
  - id: dice_color
    name: Dice Color
    levels: ["green", "red", "yellow", "black", "white"]

  # Dice sizes
  - id: dice_size
    name: Dice Size
    levels: ["small", "medium", "large"]

  # Slot machine symbols (unordered - for IN operator checks)
  - id: slot_symbol
    name: Slot Symbol
    levels: ["cherry", "lemon", "bar", "bell", "seven"]

  # Coffee machine bean amount
  - id: bean_amount
    name: Bean Amount
    levels: ["empty", "low", "medium", "high", "full"]
